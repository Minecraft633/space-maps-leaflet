<!DOCTYPE html>
<html lang="en">
<head>
	<base target="_top">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>OpenSpaceMap</title>
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

	<style>
		html, body {
			height: 100%;
			margin: 0;
		}

.custom-text {
            font-size: 12px;
            color: #555;
            text-align: center;
            margin-top: 5px; /* Adds space between attribution and custom text */
            position: absolute; /* Positions the custom text below the attribution */
            bottom: 5px;
            width: 100%;
}
	</style>

	
</head>
<body>



<div id="map" style="width: 100%; height: 100%;"></div>
<script>
    var map = L.map('map').setView([0, 0], 3); // Initialize map

    // Mars baselayer
    var marsLayer = new L.tileLayer('https://cartocdn-gusc.global.ssl.fastly.net/opmbuilder/api/v1/map/named/opm-mars-basemap-v0-2/all/{z}/{x}/{y}.png', {
        tms: false,
        maxZoom: 18
    });

    var marssatLayer = new L.tileLayer('http://s3-eu-west-1.amazonaws.com/whereonmars.cartodb.net/celestia_mars-shaded-16k_global/{z}/{x}/{y}.png', {
        tms: true,
        maxZoom: 18
    });
	
    var marstopoLayer = new L.tileLayer('http://s3-eu-west-1.amazonaws.com/whereonmars.cartodb.net/mola-color/{z}/{x}/{y}.png', {
        tms: true,
        maxZoom: 18
    });
	
    // OpenStreetMap layer for comparison
    var streetLayer = new L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    var topoLayer = new L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
        maxZoom: 17,
        attribution: 'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
    });
	
    var earthSat = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
	attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
    });
	
    var moonLayer = new L.tileLayer('https://cartocdn-gusc.global.ssl.fastly.net/opmbuilder/api/v1/map/named/opm-moon-basemap-v0-1/all/{z}/{x}/{y}.png', {
        maxZoom: 19,
        tms: false
    });

    // Layer control
    var baseMaps = {
        "Mars": marsLayer,
	"Mars Topography": marstopoLayer,
	"Mars Satellite": marssatLayer,
        "Earth": streetLayer,
	"Earth Topography": topoLayer,
	"Earth Satellite": earthSat,
	"Moon": moonLayer
    };
	
var customText = document.createElement('div');
customText.classList.add('custom-text');
customText.innerText = 'OpenSpaceMap is a project that utilizes OpenStreetMap and OpenPlanetaryMap.';

attributionElement.appendChild(customText);

	
    L.control.layers(baseMaps).addTo(map);
</script>

</body>
</html>
