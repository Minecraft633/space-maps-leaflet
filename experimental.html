<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EXPERIMENTAL VERSION</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        html, body, #map {
            height: 100%;
            margin: 0;
        }
        .custom-control {
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .celestial-icon {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }
        .celestial-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="map"></div>

<script>
    // Initialize map
    var map = L.map('map').setView([0, 0], 3);

    // Define layers for different celestial bodies
    var marsLayer = L.tileLayer('https://cartocdn-gusc.global.ssl.fastly.net/opmbuilder/api/v1/map/named/opm-mars-basemap-v0-2/all/{z}/{x}/{y}.png', {
        tms: false,
        maxZoom: 18,
        attribution: 'Mars Basemap'
    });

    var moonLayer = L.tileLayer('https://{s}.tile.openseamap.org/tiles/moon/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: 'Moon Basemap'
    });

    var earthLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map); // Default layer

    // Function to switch layers
    function switchToLayer(layer, center, zoom) {
        map.eachLayer(function(existingLayer) {
            map.removeLayer(existingLayer);
        });
        layer.addTo(map);
        map.setView(center, zoom);
    }

    // Custom control for celestial body selection
    var celestialControl = L.control({position: 'topright'});

    celestialControl.onAdd = function(map) {
        var div = L.DomUtil.create('div', 'custom-control');
        div.innerHTML = `
            <div class="celestial-item" onclick="selectBody('Earth')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Earth-globe.png" class="celestial-icon" alt="Earth">
                Earth
            </div>
            <div class="celestial-item" onclick="selectBody('Mars')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/Mars.png" class="celestial-icon" alt="Mars">
                Mars
            </div>
            <div class="celestial-item" onclick="selectBody('Moon')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/e/e1/FullMoon2010.png" class="celestial-icon" alt="Moon">
                Moon
            </div>
        `;
        return div;
    };

    celestialControl.addTo(map);

    // Selection logic
    window.selectBody = function(body) {
        if (body === 'Earth') {
            switchToLayer(earthLayer, [0, 0], 3);
        } else if (body === 'Mars') {
            switchToLayer(marsLayer, [0, 0], 3);
        } else if (body === 'Moon') {
            switchToLayer(moonLayer, [0, 0], 3);
        }
    };
</script>
</body>
</html>
